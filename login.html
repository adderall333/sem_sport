<div class="window">
    <div class="login-header">Вход</div>
    <div class="login-body">
        <div class="form-group">
            <label">Логин</label>
            <input type="text" class="form-control" id="input-login" autocomplete="off">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" id="input-password" aria-describedby="login-feedback">
            <div id="login-feedback" class="invalid-feedback">Неверный логин или пароль</div>
        </div>
        <button id="signin" class="btn btn-auth">Войти</button>
    </div>
</div>

<script>
    $("#signin").click(function() {
        var login = $("#input-login").val();
        var password = $("#input-password").val();
        var currentUser = null;
        
        for (var e of users) {
            if (e.get("login") == login && e.get("password") == password) {
                currentUser = e;
            }
        }

        if (currentUser == null) {
            $("#input-login").addClass("is-invalid");
            $("#input-password").addClass("is-invalid");
        }

        if (currentUser.get("role") == "user") {
            $("#shading").hide()
            $(".login-item").hide();
            $(".registration-item").hide();
            $(".profile-item").css("display", "block");
            $(".logout-item").css("display", "block");
        }

        showEvents();
        makeActive($("#events"));
    });
</script>
